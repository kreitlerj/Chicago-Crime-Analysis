<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Chicago Crime Rate Analysis App</title>

    <!-- Leaflet JS & CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
    integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin=""/>
    
    <!-- d3 JavaScript -->
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Our CSS -->
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">

  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12 jumbotron text-center">
          <h1>Chicago Crime Analysis Report</h1>
          <p>Compare violent crime data between 2017 and 2018</p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <div class="well">
            <h4>Select Crime:</h4>
            <select onchange="updateCharts(this.value)">
              <option value="ALL">ALL</option>
              <option value="ROBBERY">ROBBERY</option>
              <option value="ASSAULT_BATTERY">ASSAULT/BATTERY</option>
              <option value="HOMICIDE">HOMICIDE</option>
              <option value="KIDNAPPING">KIDNAPPING</option>
              <option value="SEX OFFENSE">SEX OFFENSE</option>
            </select>
          </div>
        </div>
        <div class="col-md-9">
          <div id="plot"></div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <div id="map"></div>
      </div>
    </div>
    <br>
    </div>
      <footer class="footer">
        <span class="bottom"> </span>
      </footer>
    </div>
    
    
    <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
    integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
    crossorigin=""></script>

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <!-- API key -->
    <script type="text/javascript" src="../static/js/config.js"></script>
      <!-- JS  -->
    <script type="text/javascript" src="../static/js/app.js"></script>

  </body>
</html>
